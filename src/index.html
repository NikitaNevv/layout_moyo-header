<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="site-header">

      <a 
        class="logo-on-navbar" 
        href="#home"
      >
        <img 
          class="logo-image"
          src="images/logo.png"
          alt="Company logo"
        >
      </a>

      <nav class="big-navbar">
        <ul class="item-list">
          <li class="box">
            <a 
              class="item-link is-active" 
              href="#"
            >
              apple
            </a>

          </li>
          <li class="box">
            <a 
              class="item-link" 
              href="#"
            >
              samsung
            </a>
            
          </li>
          <li class="box">
            <a 
              class="item-link" 
              href="#"
            >
              smartphones
            </a>
          </li>

          <li class="box">
            <a 
              class="item-link"
              data-qa="hover"  
              href="#"
            >
              laptops & computers
            </a>
          </li>

          <li class="box">
            <a 
              class="item-link" 
              href="#"
            >
              gadgets
            </a>
          </li>

          <li class="box">
            <a 
              class="item-link" 
              href="#"
            >
              tablets
            </a>
          </li>

          <li class="box">
            <a 
              class="item-link" 
              href="#"
            >
              photo
            </a>
          </li>
          
          <li class="box box-video-margin">
            <a 
              class="item-link" 
              href="#"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
